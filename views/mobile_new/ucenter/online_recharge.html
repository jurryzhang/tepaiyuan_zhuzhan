{set:$paymentList=Api::run('getPaymentListByOnline')}
<div id="pageInfo" data-title="在线充值"></div>
<div id="main" class="person_mian">
    <div class="user_info">
        <form action="{url:/block/doPay}" method="POST" class="form-inline form" role="form">
            <div class="tixan">
                <div class="psd_li">
                    {if:$paymentList}
                    {foreach:items = $paymentList}
                    <label class="label_radio">
                        <input type="radio" {if:$key==0}checked{/if} name="payment_id" value="{$item['id']}">
                        <span>{$item['name']} {$item['note']}，手续费：{if:$item['poundage_type']==2}￥{$item['poundage']}{else:}{$item['poundage']}%{/if}</span>
                    </label>
                    {/foreach}
                    {else:}
                    <span style="width: 100%;">没有线上支付方式</span>
                    {/if}
                </div>  
                <div class="psd_li">
                    <span>金额（￥）</span>
                    <input type="text" name="recharge" placeholder="请输入充值金额" pattern='^[0-9]*$' initmsg="" alt="请输入金额">
                </div>
            </div>
            <button class="submitBtn">确定</button>
        </form>
    </div>      
</div>
<script>
$(function(){
    $(".nav_user").addClass('cur');
})
</script>
